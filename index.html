<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 01</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>

<body>
    <header>
        Tabelas 01
        <a href="index2.html">&#8594 Tabelas 02</a>
        <a href="index3.html">&#8677 Tabelas 03</a>
        <h1>Tabelas 01</h1>
    </header>

        <!--primeira tabela-->
    <table style="width: 300px; height: 100px;">
        <tr style="text-align: start;">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>

        <tr style="text-align: center;">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>

        <tr style="text-align: end;">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <hr>

      <!-- segunda tabela-->
      <table style="width: 300px; height: 100px;">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>

        <tr>
            <td colspan="3" style="text-align:center;">4</td>
        </tr>
     
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
      <hr>

      <!--terceira tabela-->
      <table style="width: 300px; height: 100px;">
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="4" style="text-align:center;">3</td>
        </tr>

        <tr>
            <tr>
                <td colspan="2" style="text-align: center;">4</td>
            </tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
</body>
</html>
